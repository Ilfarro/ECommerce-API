                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rumah</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Apartemen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tanah</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search">
                </form>
                <ul class="navbar-nav ml-3">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <br><br><br>

        <!-- CONTENT -->
        
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card card-signin flex-row my-5">
                    <div class="card-body">
                        <h3 class="card-title text-center">Pasang Iklan</h3>
                        <form class="form-signin">
                        <div class="form-label-group">
                            <select class="form-control">
                                <option value="" disabled selected>Kategori</option>
                                <option value="rumah">Rumah</option>
                                <option value="apartemen">Apartemen</option>
                                <option value="Tanah">Tanah</option>
                            </select>
                        </div>
                        <div class="form-label-group">
                            <input type="text" id="inputJudulIklan" class="form-control" placeholder="Judul iklan" required>
                            <label for="inputJudulIklan">Judul iklan</label>
                        </div>
                        <div class="form-label-group">
                            <textarea class="form-control" rows="4">Deskripsi...
                            </textarea> 
                            <!-- <label for="inputDeskripsi">Deskripsi</label> -->
                        </div>
                        <div class="form-label-group">
                            <input type="text" id="inputHarga" class="form-control" placeholder="Harga" required>
                            <label for="inputHarga">Harga</label>
                        </div>
                        <div class="form-label-group">
                            <input type="text" id="inputLokasi" class="form-control" placeholder="Lokasi" required>
                            <label for="inputLokasi">Lokasi</label>
                        </div>
                        <div class="form-label-group">
                            <input type="file" multiple id="inputFoto" class="form-control" placeholder="Foto" required>
                            <label for="inputFoto">Foto</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Pasang iklan</button>
                        </form>
                    </div>
